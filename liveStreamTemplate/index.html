<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="jquery.min.js"></script>
	</head>
	<body>
		<table>
			<tr>
				<td class="top">
					<div class="inner"><img src="./gdg-logo.png" class="gdg-logo"><img src="./io.png" class="io-logo"></div>
				</td>
			</tr>
			<tr>
				<td class="video">
					<div class="videoWrapper">
						<iframe width="560" height="315" src="https://events.google.com/io/embed?live" frameborder="0" allowfullscreen></iframe>

					<!-- for offline video
					<video controls autoplay>
					  <source src="projectsoli.mp4" type="video/mp4">
					  Your browser does not support the video tag.
					  -->
					</video>

					</div>
				</td>
			</tr>
			<tr>
				<td class="footer">
					<div class="inner">
						<img src="sponsors/dataart.png">
						<img src="sponsors/holdapp.png">
						<img src="sponsors/dor.png">
						<img src="sponsors/domodi.png">
					</div>
				</td>
			</tr>
		</table>
		<script>
			$(function () {
				$('iframe').each(function () {
					$(this).height($(window).innerHeight() - $('table .top').height() - $('table .footer').height());
					$('.top .inner').width(($(window).innerHeight() - $('table .top').height() - $('table .footer').height()) * 1.77);
					$('.footer .inner').width(($(window).innerHeight() - $('table .top').height() - $('table .footer').height()) * 1.77);
					$(this).width(($(window).innerHeight() - $('table .top').height() - $('table .footer').height()) * 1.77);
				});
				$('video').each(function () {
					$(this).height($(window).innerHeight() - $('table .top').height() - $('table .footer').height());
					$('.top .inner').width(($(window).innerHeight() - $('table .top').height() - $('table .footer').height()) * 1.77);
					$('.footer .inner').width(($(window).innerHeight() - $('table .top').height() - $('table .footer').height()) * 1.77);
					$(this).width(($(window).innerHeight() - $('table .top').height() - $('table .footer').height()) * 1.77);
				});

				$(window).resize(function () {
					$('iframe').each(function () {
						$(this).height($(window).innerHeight() - $('table .top').height() - $('table .footer').height());
						$('.top .inner').width(($(window).innerHeight() - $('table .top').height() - $('table .footer').height()) * 1.77);
						$('.footer .inner').width(($(window).innerHeight() - $('table .top').height() - $('table .footer').height()) * 1.77);
						$(this).width(($(window).innerHeight() - $('table .top').height() - $('table .footer').height()) * 1.77);
					});
					$('video').each(function () {
						$(this).height($(window).innerHeight() - $('table .top').height() - $('table .footer').height());
						$('.top .inner').width(($(window).innerHeight() - $('table .top').height() - $('table .footer').height()) * 1.77);
						$('.footer .inner').width(($(window).innerHeight() - $('table .top').height() - $('table .footer').height()) * 1.77);
						$(this).width(($(window).innerHeight() - $('table .top').height() - $('table .footer').height()) * 1.77);
					});
				});

			})
		</script>
	</body>
</html>
